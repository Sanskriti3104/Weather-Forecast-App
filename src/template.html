<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Forecast-App</title>
</head>

<body>
    <div class="container">

        <!-- SEARCH -->
        <div class="search-bar">
            <input type="text" id="cityName" placeholder="Search city">
            <button id="searchBtn">üîç</button>
        </div>

        <!-- CURRENT WEATHER -->
        <div class="weather-display">
            <div class="weather-display-content">
                <h1 class="city">City,State</h1>
                <div class="temp">--</div>
                <div class="condition">Weather</div>
            </div>
            <div class="weather-display-icon">
                <img alt="Weather-Icon">
            </div>
        </div>

        <!-- TODAY FORECAST -->
        <div class="today-forecast">
            <h2>Today's Forecast</h2>
            <div class="hours">
                <!-- hourly cards -->
            </div>
        </div>

        <!-- AIR CONDITIONS -->
        <div class="air-conditions">
            <div>
                <h3>Humidity</h3>
                <p class="humidity">--%</p>
            </div>
            <div>
                <h3>Pressure</h3>
                <p class="pressure">--hPa</p>
            </div>
            <div>
                <h3>Wind</h3>
                <p class="wind">--km/h</p>
            </div>
            <div>
                <h3>UV Index</h3>
                <p class="uv">-</p>
            </div>
        </div>

        <!-- WEEKLY FORECAST -->
        <div class="weekly-forecast">
            <h2>7 day Forecast</h2>
            <div class="daily">
                <!-- daily cards -->
            </div>
        </div>
        
    </div>
</body>

</html>
